site_name: ok-mkdocs-material
theme:
  name: material
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
plugins:
  - search
  - mkdocs-export-confluence:
      host: !ENV CONFLUENCE_HOST
      space: !ENV CONFLUENCE_SPACE
      username: !ENV CONFLUENCE_USERNAME
      password: !ENV CONFLUENCE_PASSWORD
